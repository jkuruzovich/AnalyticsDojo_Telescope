<template name="eng_footer_code">
    <div class="footer-code {{moduleClass}}">
        {{#if footerCode}}
            {{#markdown}}{{footerCode}}{{/markdown}}
        {{else}}
            <a href="{{_ "powered_by_link"}}" target="_blank">{{_ "powered_by_telescope"}}</a>
        {{/if}}
    </div>
</template>
